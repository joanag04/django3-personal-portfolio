{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container text-center">
    <h1>Joana's Portfolio</h1>

{% load static %}

<img src="{% static 'portfolio/wanda2.jpeg' %}" height="400" width="400">
<br>
<a href="{% url 'blog:all_blogs' %}">Blog</a>

<br>
<a href="{% static 'portfolio/resume.png' %}">Resume</a>
<br><br>
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="150" width="300">
<br>

{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}

</div>
